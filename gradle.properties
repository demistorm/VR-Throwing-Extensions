# Done to increase the memory available to gradle.
org.gradle.jvmargs=-Xmx2G
org.gradle.parallel=true

# Multi-Loader Configuration
# Define which mod loaders we want to build for
enabled_platforms=fabric,forge,neoforge

# Minecraft Properties
# The Minecraft version we're targeting (can be changed for backports)
minecraft_version=1.21.5

# Fabric Properties
# Check these on https://fabricmc.net/develop
fabric_loader_version=0.16.14
fabric_api_version=0.128.1+1.21.5

# Forge Properties
# Forge version for our target Minecraft version
forge_version=1.21.5-55.0.1

# NeoForge Properties
# NeoForge version for our target Minecraft version
neoforge_version=21.5.95

# Architectury Properties
# Architectury plugin version for cross-loader support
architectury_plugin_version=3.4-SNAPSHOT
loom_version=1.11-SNAPSHOT

# Mod Properties
# Our mod's version and group information
mod_version=1.2.2
maven_group=win.demistorm
archives_base_name=vte
# ^ was "vr-throwing-extensions" but name felt too long

# Vivecraft Properties
# Vivecraft version for VR support (using local multi-loader build)
vivecraft_version=1.3.2

# Cross-Loader Configuration

# Optional: Mod Menu for Fabric only (still nice to have for Fabric users)
modmenu_version=14.0.0-rc.2

# Build Tools
# MixinExtras for advanced mixin features
mixin_extras_version=0.3.2

# Parchment Mappings (optional, for better deobfuscated names)
# Can be disabled to use official mappings only
parchment_version=1.21.5:2025.06.15